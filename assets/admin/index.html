	if(localStorage.getItem('ADMIN')!="true") window.location.href="https://apex-webb.github.io/apexweb"

<style>
	table {
		border-collapse: collapse; /* Remove borders between cells */
		width: 100%; /* Set table width to 100% */
	  }
	  
	  th, td {
		padding: 5px; /* Add padding to cells */
		border: 1px solid #ddd; /* Add borders to cells */
	  }
	  
	  th {
		text-align: left; /* Align table headers to the left */
		background-color: #f2f2f2; /* Set background color for headers */
	  }
	  #excelInput {
		border: 1px solid #ccc;
		padding: 5px 10px;
		background-color: #f5f5f5;
		color: #333;
		font-size: 16px;
	  }
	  a {  /* Selects all links by default */
		color: blue;

	  a:hover {  /* Applies styles on hover */
		color: red; /* Optional hover effect */
	  }
</style>
<body>
	<a onclick="cleanLocal()">Go To WebSite</a>
	<form enctype="multipart/form-data">
		<input id="excelInput" type=file name="files[]">
	</form>
	<table>
		<thead>
			<tr>
				<th>Full Nam</th>
				<th>Telephone</th>
				<th>Domain</th>
			</tr>
		</thead>
		<tbody id="bodyInfo"></tbody>
	</table>
</body>
<script src="./xlsx.full.min.js"
	integrity="sha512-r22gChDnGvBylk90+2e/ycr3RVrDi8DIOkIGNhJlKfuyQM4tIRAI062MaV8sfjQKYVGjOBaZBOA87z+IhZE9DA=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
	function cleanLocal(){
		localStorage.removeItem('ADMIN')
		window.location.href="https://apex-webb.github.io/apexweb"
	}
	var table = ""
	// Sélectionnez l'élément input de type "file"
	const bodyInfo = document.getElementById('bodyInfo');

	const input = document.getElementById('excelInput');

	input.addEventListener('change', (event) => {
		if (!event.target.files[0]) {
			return;
		}

		var content = ""

		const file = event.target.files[0];
		const reader = new FileReader();

		reader.onload = (event) => {
			const data = event.target.result;
			const workbook = XLSX.read(data, { type: 'binary' });
			const worksheetName = workbook.SheetNames[0];
			const worksheet = workbook.Sheets[worksheetName];
			const jsonData = XLSX.utils.sheet_to_json(worksheet);

			var tbody = ""
			for (var i = 0; i < jsonData.length; i++) {
				var tr = "<tr><td>"
				if (jsonData[i].UsdlK != '') {
					tr += `${jsonData[i].qBF1Pd}</td><td>${jsonData[i].UsdlK}</td><td>${jsonData[i].W4Efsd}</td><tr>`
					tbody += tr
				}
			}
			bodyInfo.innerHTML = tbody
		};

		reader.readAsBinaryString(file);
	});

</script>
